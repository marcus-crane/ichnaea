{% extends 'shows/base.html' %}

{% block content %}
  <div class="ui link cards">
  {% for show in shows %}
    <div class="ui card">
      <a class="image" href="{{ show.slug }}">
        <img src="https://image.tmdb.org/t/p/w320{{ show.backdrop }}">
      </a>
      <div class="content">
        <a class="header" href="{{ show.slug }}">{{ show.name }}</a>
        <div class="meta">
          <span class="date">
            {% if show.seen %}
              Watched
            {% else %}
              Not Watched
            {% endif %}
          </span>
        </div>
      </div>
      <div class="extra content">
        {{ show.seasons }} season{{ show.seasons|pluralize}}
      </div>
    </div>
  {% endfor %}
    </div>
{% endblock %}
